<html>
<!DOCTYPE html>
<script src="JS/register.js"></script>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/register.css">
</head>

<body>
    <div>
        <img class="section" src="IMG/pexels-tembela-bohle-18845742.jpg">
        <img id="register-logo" src="IMG/logo3.png" alt="Logo" onclick="index2()">
        <div id="register-div">
            <p id="name-name">الاسم</p>
            <input id="name-text" type="text" placeholder="EX:Mohamed" >
            <p id="phone-number-name">الموبايل</p>
            <input id="phone-number-text" type="tel" placeholder="01208147538" >
            <p id="email-name">البريد الإلكترونى</p>
            <input id="email-text" type="text" placeholder="example@example.com" >
            <p id="password-name">كلمة السر</p>
            <p id="password2-name"> يجب ان تحتوي علي حرف او رقم واحد علي الاقل*</p>
            <input id="password-text" type="text" placeholder="123A456*" >
            <p id="password-confirm-name">تأكيد كلمة السر</p>
            <input id="password-confirm-text" type="text" placeholder="123A456*" >
            <input id="button2" type="button" value="تسجيل الدخول" onclick="login()">

        </div>
    </div>



</body>

</html>
